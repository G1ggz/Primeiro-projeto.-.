    <script>

        let operação = String(window.prompt("Qual a operação que você deseja realizar? (soma, subtração ou divisão)"))
        let numero1 = Number(window.prompt("Boa! insira um número."))
        let numero2 = Number(window.prompt("Agora o segundo."))
        let resultado


        if (operação == "soma") {
            resultado = numero1 + numero2
        } else if (operação == "subtração") {
            resultado = numero1 - numero2
        } else if (operação == "divisão") {
            resultado = numero1 / numero2
        }

        window.alert("Seu resultado é " + resultado)

    </script>
